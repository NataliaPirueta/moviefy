<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviefy</title>

    <link rel="stylesheet" href="css/normalize.css">

    <!--Preconnect para las fuentes obtenidas de google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ranchers&display=swap" rel="stylesheet">

    <!--Cargar hoja de estilos-->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">


</head>

<body>

    <header>

        <div class="header-container">

            <h1>Moviefy</h1>

            <form class="search-form">

                <input type="text" name="input-movie" id="search" placeholder="Buscar película...">
                <button class="search-btn" id="search-btn">Buscar</button>

            </form>

        </div>

    </header>

    <main>

        <section class="movies-section">
            
            <!--Carga de películas-->
            <div class="movies" role="grid">

                <p class="loading-text">Cargando películas...</p>

            </div>

        </section>

        <script type="module" src="/js/script.js"></script>

    </main>
</body>

</html>
